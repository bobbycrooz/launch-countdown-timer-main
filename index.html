<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/styles/main.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <span class="container__title">
      We're launching soon
    </span>



    <div class="container__cd">
      <div class="container__cd-box">
        <h1 class="box__num" id="days">
          00
        </h1>
        <span class="box__text">Days</span>
      </div>
      <div class="container__cd-box">
        <h1 class="num" id="hrs">
          00
        </h1>
        <span class="box__text">Hours</span>
      </div>
      <div class="container__cd-box">
        <h1 class="num" id="min">
          00
        </h1>
        <span class="box__text">Minutes</span>
      </div>
      <div class="container__cd-box">
        <h1 class="num" id="sec">
          00
        </h1>
        <span class="box__text" >Seconds</span>
      </div>
    </div>
    
    <div class="container__icons">
      <img
       src="assets\images\icon-facebook.svg" 
       alt="facebook" class="container__icons-icon"
      >

      <img
       src="assets\images\icon-pinterest.svg" 
       alt="pinterest" class="container__icons-icon"
      >

      <img
       src="assets\images\icon-instagram.svg" 
       alt="instagram" class="container__icons-icon"
      >

    </div>

  </div>

  <div class="attribution">
    Challenge by
     <a
      href="https://www.frontendmentor.io?ref=challenge" 
      target="_blank"
     >
     Frontend Mentor
    </a>. 

    Coded by 

    <a href="#">bobby</a>.

  </div>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
